<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <header>

                      <input type="text" autocomplete="off" id="search-box" placeholder="Ingrese una ciudad..." />
                    </header>
                    <main>
                      <section id="location">
                        <div id="city"></div>
                        <div id="date"></div>
                      </section>
                      <div id="current">
                        <div id="temp"><span></span></div>
                        <div id="weather"></div>
                        <div id="hi-low"></div>
                      </div>
                    </main>
                  </div>
                </li>
                <li id="time"></li>
            </ul>
            
            <ul>
                <li><input type="text" id="enter" placeholder="Ingrese una tarea"></li>
                <li><button id="sendTask">Nueva Tarea</button></li>
            </ul>
        </h2>
    </section>

    <section id="tareas">
        <div >
            <ol id="listTask">
                <li id ="task"><input type="checkbox">Buscar Ropa</li>
                <li><input type="checkbox">Comprar articulos de hijiene</button></li> 
            </ol>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>
</body>

</html>
